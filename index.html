<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="google-site-verification" content="JkNxAfkbyATcDv733CZNZPVT9UPc4rJNXxd31OgDwvY">
  <meta name="description" content="A simple web app to demonstrate the project management triangle: fast, cheap, good.">
  <title>Fast Cheap Good</title>
  <link rel="canonical" href="https://shoonia.github.io/fast-cheap-good/">
  <style>
    html,
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-size: 32px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(232 232 232 / 1);
    }

    .box {
      display: flex;
      align-items: center;
      margin: 1em;
      gap: .6em;
    }

    .switch {
      position: relative;
      display: block;
      width: 3.65em;
      height: 2.06em;
    }

    input {
      opacity: 1;
      width: 0;
      height: 0;
    }

    .title {
      user-select: none;
      font-weight: bold;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      transition: .4s;
      border-radius: 1.7em;
      border: 1px solid #ccc;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 1.9em;
      width: 1.9em;
      border-radius: 1em;
      left: .07em;
      top: .04em;
      bottom: 0;
      background-color: white;
      box-shadow: 0 2px 5px #999999;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #5fdd54;
      border: 1px solid transparent;
    }

    input:checked + .slider:before {
      transform: translateX(1.5em);
    }
  </style>
</head>
<body>
  <main aria-label="Fast Cheap Good">
    <form>
      <div class="box">
        <label class="switch">
          <input type="checkbox" name="fast" id="fast" />
          <span class="slider"></span>
        </label>
        <label for="fast" class="title">
          Fast
        </label>
      </div>
      <div class="box">
        <label class="switch">
          <input type="checkbox" name="cheap" id="cheap" />
          <span class="slider"></span>
        </label>
        <label for="cheap" class="title">
          Cheap
        </label>
      </div>
      <div class="box">
        <label class="switch">
          <input type="checkbox" name="good" id="good" />
          <span class="slider"></span>
        </label>
        <label for="good" class="title">
          Good
        </label>
      </div>
    </form>
  </main>
  <script>
    const [form] = document.forms;
    const { fast, cheap, good } = form;
    let last;

    form.addEventListener('change', ({ target }) => {
      if (fast.checked && cheap.checked && good.checked) {
        switch (target) {
          case fast:
            if (last === good) cheap.checked = false
            else good.checked = false
            break;
          case cheap:
            if (last === good) fast.checked = false
            else good.checked = false
            break;
          case good:
            if (last === fast) cheap.checked = false
            else fast.checked = false
            break
        }
        last = target;
      }
    });
  </script>
</body>
</html>
